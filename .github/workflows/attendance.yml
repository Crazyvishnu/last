name: MGIT Attendance Bot

on:
  schedule:
    # Runs at 8:00 AM IST (2:30 AM UTC) every day
    - cron: '30 2 * * *'
    
    # Runs at 4:00 PM IST (10:30 AM UTC) every day
    - cron: '30 10 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  send-attendance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run attendance bot
        env:
          WHATSAPP_APP_ID: ${{ secrets.WHATSAPP_APP_ID }}
          WHATSAPP_APP_SECRET: ${{ secrets.WHATSAPP_APP_SECRET }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_ACCESS_TOKEN: ${{ secrets.WHATSAPP_ACCESS_TOKEN }}
          YOUR_WHATSAPP_NUMBER: ${{ secrets.YOUR_WHATSAPP_NUMBER }}
          MGIT_USERNAME: ${{ secrets.MGIT_USERNAME }}
          MGIT_PASSWORD: ${{ secrets.MGIT_PASSWORD }}
        run: python attendance_whatsapp.py
