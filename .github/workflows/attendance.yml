# === FILE: .github/workflows/attendance.yml ===
name: Send MGIT Attendance (Playwright) to Telegram

on:
  schedule:
    - cron: "30 2 * * *"   # 08:00 IST
    - cron: "30 10 * * *"  # 16:00 IST
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright httpx
          # install browsers (with system deps)
          python -m playwright install --with-deps

      - name: Run Playwright attendance notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MGIT_USERNAME: ${{ secrets.MGIT_USERNAME }}
          MGIT_PASSWORD: ${{ secrets.MGIT_PASSWORD }}
          # Optional overrides (set as Repository Variables)
          LOGIN_URL: ${{ vars.LOGIN_URL }}
          ATTENDANCE_URL: ${{ vars.ATTENDANCE_URL }}
          TIMEOUT_SECONDS: ${{ vars.TIMEOUT_SECONDS }}
        run: |
          python send_attendance_playwright.py
